<div class="modal-container">
  <div class="modal-header">
    <div class="modal-header-inner">
      <div class="modal-header-text">{{ modalTitle }}</div>
      <div class="flex-grow"></div>
      <div class="modal-header-actions">
        <button mat-stroked-button (click)="onClickCloseBtn()">
          {{'COMON.TEXT.CANCEL.ALL_UPCASE'|translate}}
        </button>
        <button class="submit-btn" mat-raised-button (click)="onClickSubmitBtn()">
          {{'COMON.TEXT.SUBMIT.ALL_UPCASE'|translate}}
          <ng-container *ngIf="isSubmitLoading">
            <mat-spinner class="submit-spinner" color="accent" [diameter]="20"></mat-spinner>
          </ng-container>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-content">
    <ng-template #target (attached)="receiveReference($event)" [cdkPortalOutlet]="modalOutlet"></ng-template>
  </div>
